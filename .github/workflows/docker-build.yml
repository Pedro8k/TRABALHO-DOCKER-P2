name: Build e PublicaÃ§Ã£o Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/api-p2

jobs:
  versionar:
    name: Gerar VersÃ£o AutomÃ¡tica
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_tag: ${{ steps.versao.outputs.new_tag }}
    
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Gerar nova versÃ£o
        id: versao
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main
          tag_prefix: v
          custom_release_rules: |
            feat:minor:Novas Funcionalidades
            fix:patch:CorreÃ§Ãµes de Bugs
            docs:patch:DocumentaÃ§Ã£o
            ci:patch:CI/CD
            chore:patch:ManutenÃ§Ã£o
  
  build-e-push:
    name: Build e Push da Imagem Docker
    runs-on: ubuntu-latest
    needs: versionar
    if: needs.versionar.outputs.new_tag != ''
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4
      
      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Extrair metadados Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.versionar.outputs.new_tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.versionar.outputs.new_tag }}
            type=semver,pattern={{major}},value=${{ needs.versionar.outputs.new_tag }}
            type=sha,prefix=sha-
            type=raw,value=latest
      
      - name: Build e Push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
      
      - name: Resumo do Build
        run: |
          echo "### ðŸ³ Imagem Docker Publicada! âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags criadas:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Visualizar no Docker Hub:**" >> $GITHUB_STEP_SUMMARY
          echo "https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/api-p2" >> $GITHUB_STEP_SUMMARY
