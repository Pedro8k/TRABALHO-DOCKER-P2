name: Build e Publica√ß√£o Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/api-p2

jobs:
  versionar:
    name: Gerar Vers√£o Autom√°tica
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_tag: ${{ steps.versao.outputs.new_tag }}
    
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Gerar nova vers√£o
        id: versao
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main
          tag_prefix: v
          custom_release_rules: |
            feat:minor:Novas Funcionalidades
            fix:patch:Corre√ß√µes de Bugs
            docs:patch:Documenta√ß√£o
            ci:patch:CI/CD
            chore:patch:Manuten√ß√£o
  
  build-e-push:
    name: Build e Push da Imagem Docker
    runs-on: ubuntu-latest
    needs: versionar
    if: needs.versionar.outputs.new_tag != ''
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
      
      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extrair metadados Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.versionar.outputs.new_tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.versionar.outputs.new_tag }}
            type=semver,pattern={{major}},value=${{ needs.versionar.outputs.new_tag }}
            type=sha,prefix=sha-
            type=raw,value=latest
      
      - name: Build e Push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
      
      - name: Resumo do Build
        run: |
          echo "### üê≥ Imagem Docker Publicada! ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags criadas:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Visualizar no Docker Hub:**" >> $GITHUB_STEP_SUMMARY
          echo "https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/api-p2" >> $GITHUB_STEP_SUMMARY

      - name: Deploy via Render API
        env:
          RENDER_API_KEY: ${{secrets.RENDER_API_KEY}}
          SERVICE_ID: ${{secrets.SERVICE_ID}}
          REPO_NAME: ${{secrets.REPO_NAME_PROD}}
        run: |
            echo "Criando payload para deploy da vers√£o latest"

            PAYLOAD=$(jq -n \
              --arg image "docker.io/${{ secrets.DOCKER_USERNAME }}/$REPO_NAME:latest" \
              --arg version "latest" \
              '{
                clearCache: "clear",
                imageUrl: $image,
                overrideImage: true,
                imagePullPolicy: "Always"
              }'
            )

            echo "Payload JSON gerado:"
            echo "$PAYLOAD" | jq .

            echo "Iniciando deploy no Render..."

            RESPONSE=$(curl -i -s -X POST \
              "https://api.render.com/v1/services/$SERVICE_ID/deploys" \
              -H "Accept: application/json" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -d "$PAYLOAD"
            )

            echo "Resposta completa:"
            echo "$RESPONSE"

            HTTP_STATUS=$(echo "$RESPONSE" | grep HTTP | awk '{print $2}')

            echo "Status da resposta HTTP: $HTTP_STATUS"

            if [[ "$HTTP_STATUS" =~ ^2[0-9]{2}$ ]]; then
              echo "Deploy iniciado com sucesso!"
            else
              echo "Falha no deploy!"
              exit 1
            fi
