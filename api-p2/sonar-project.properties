# Propriedades do projeto SonarCloud
sonar.projectKey=adejarbas_api-p2
sonar.organization=adejarbas

# Nome do projeto
sonar.projectName=API P2 - DevSecOps
sonar.projectVersion=1.0.0

# Diretórios de código fonte e testes
sonar.sources=src
sonar.tests=tests

# Exclusões
sonar.exclusions=node_modules/**,coverage/**,tests/**
sonar.test.exclusions=tests/**

# Cobertura de testes
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Excluir vulnerabilidades intencionais da análise de segurança
sonar.issue.ignore.multicriteria=e1,e2

# Ignorar vulnerabilidades no arquivo vulnerable.js (são intencionais)
sonar.issue.ignore.multicriteria.e1.ruleKey=*
sonar.issue.ignore.multicriteria.e1.resourceKey=src/routes/vulnerable.js

# Ignorar hardcoded credentials no app.js (são para demonstração)
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S2068
sonar.issue.ignore.multicriteria.e2.resourceKey=src/app.js
